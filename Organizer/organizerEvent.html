<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Data To WhatsApp</title>
    <link rel="stylesheet" href="organizerEvent.css">
</head>
<body>
    <form>
        <h1>Send Data To WhatsApp</h1>
        <label for="name">Name</label>
        <input type="text" id="name" class="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="email" required>

        <label for="address">Address</label>
        <input type="text" id="address" class="address" required>

        <label for="message">Message</label>
        <textarea id="message" class="message" rows="5" required></textarea>
        
        <button type="button" onclick="sendwhatsapp();">Send Via WhatsApp</button>
    </form>

    <script>
        function sendwhatsapp() {
            var phonenumber = "+6287871385311";
            var name = document.querySelector(".name").value;
            var email = document.querySelector(".email").value;
            var address = document.querySelector(".address").value;
            var message = document.querySelector(".message").value;

            var url = "https://wa.me/" + phonenumber + "?text="
                + "*Name :* " + encodeURIComponent(name) + "%0a"
                + "*Email :* " + encodeURIComponent(email) + "%0a"
                + "*Address :* " + encodeURIComponent(address) + "%0a"
                + "*Message :* " + encodeURIComponent(message)
                + "%0a%0a";

            window.open(url, '_blank').focus();
        }
    </script>
</body>
</html>
