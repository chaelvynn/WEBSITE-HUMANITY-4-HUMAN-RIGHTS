<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Profile</title>
</head>
<body>
    <main>
        <div class="title">
            <div class="nama">
                <p>Human Rights</p>
            </div>
            <div class="navbar">
                <a href="home.html">Home</a>
                <a href="organizer.html">Organizer</a>
                <a href="event.html">Event</a>
                <a href="join.html">Join</a>
                <a href="/PROTTYPE - SE/Prototype PKM-KC (Web Version)/Home/index.html">Log Out</a>
                <a href="profile.html"><i class="fa-solid fa-user"></i></a>
            </div>   
        </div>
        <div class="profile">
            <img src="/PROTTYPE - SE/Prototype PKM-KC (Web Version)/img/profile.png" alt="Profile Picture">
            <div class="container">
                <h2>Selamat datang di profile anda</h2>
            </div>
        </div>

        <div class="container2">
            <h1>General Profile</h1>
            <table class="profile-table">
                <tr>
                    <th>Username</th>
                    <td id="usernameDisplay"></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td id="nameDisplay"></td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td id="phoneDisplay"></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td id="passwordDisplay"></td>
                </tr>
            </table>
        </div>
    </main>

    <script>
        // Get logged in user data from sessionStorage
        var loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
        
        if (loggedInUser) {
            document.getElementById('usernameDisplay').textContent = loggedInUser.userUsername;
            document.getElementById('nameDisplay').textContent = loggedInUser.userName;
            document.getElementById('phoneDisplay').textContent = loggedInUser.userPhone;
            document.getElementById('passwordDisplay').textContent = loggedInUser.userPassword;
        } else {
            alert("No user is currently logged in.");
        }
    </script>
</body>
</html>
